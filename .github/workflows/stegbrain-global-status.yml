name: StegBrain Global Status

on:
  workflow_dispatch:
  schedule:
    # Every hour; adjust if you want slower/faster
    - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  global-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout StegBrain
        uses: actions/checkout@v4

      - name: Checkout StegDB
        uses: actions/checkout@v4
        with:
          repository: StegVerse-Labs/StegDB
          path: external/StegDB

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Collect global status
        run: python tools/collect_global_status.py

      - name: Commit and push if changed
        run: |
          if git status --porcelain | grep .; then
            echo "Changes detected, committing global_status.json"
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add meta/global_status.json
            git commit -m "Update global status [skip ci]"
            git push
          else
            echo "No changes to global status."
          fi
