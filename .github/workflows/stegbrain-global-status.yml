name: StegBrain - Global Status

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 5 * * *" # daily 05:00 UTC
  repository_dispatch:
    types: [stegbrain-recompute]

permissions:
  contents: write
  actions: read

jobs:
  global-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout StegBrain
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ensure directories
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p meta meta_sources

      # OPTIONAL: If you later fetch StegDB signals into meta_sources/, do it here.
      # This workflow currently computes from local meta_sources/ files only.

      - name: Compute global_status.json (JSON-only, validated)
        shell: bash
        run: |
          set -euo pipefail

          # Write JSON ONLY to file (no tee, no extra prints in stream)
          python scripts/compute_global_status.py > meta/global_status.json

          # Hard validate JSON
          python -m json.tool meta/global_status.json >/dev/null

          echo "âœ… Valid meta/global_status.json written."

      - name: Commit & push meta/global_status.json (main only)
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: |
          set -euo pipefail

          git add meta/global_status.json meta_sources/*.json 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore(meta): update global status [skip ci]"
          git push
