name: global-status

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 9 * * *" # daily 09:00 UTC (adjust as desired)

permissions:
  contents: write

jobs:
  global-status:
    runs-on: ubuntu-latest

    env:
      # Raw URL to StegDB's published dependency_status.json (adjust if your path differs)
      STEGDB_STATUS_URL: "https://raw.githubusercontent.com/StegVerse-Labs/StegDB/main/meta/dependency_status.json"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install minimal deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          # If your scripts need extra libs, add them here:
          # pip install -r requirements.txt

      - name: Ensure directories
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p meta meta_sources

      - name: Fetch StegDB dependency status
        shell: bash
        run: |
          set -euo pipefail

          if curl -fsSL "$STEGDB_STATUS_URL" -o meta_sources/stegdb_dependency_status.json; then
            echo "Fetched StegDB status from: $STEGDB_STATUS_URL"
          else
            echo "::warning title=StegDB status fetch failed::Could not fetch $STEGDB_STATUS_URL; writing broken status input."
            cat > meta_sources/stegdb_dependency_status.json <<EOF
{
  "provider": "StegDB",
  "state": "broken",
  "reason": "fetch-failed",
  "generated_at_utc": "$(date -u +'%Y-%m-%dT%H:%M:%SZ')",
  "details": {
    "url": "${STEGDB_STATUS_URL}"
  }
}
EOF
          fi

          echo "Input:"
          cat meta_sources/stegdb_dependency_status.json

      - name: Compute global_status.json
        shell: bash
        run: |
          set -euo pipefail

          if [[ ! -f "scripts/compute_global_status.py" ]]; then
            echo "::error title=Missing script::scripts/compute_global_status.py not found"
            exit 2
          fi

          # IMPORTANT: write ONLY JSON to the file (no tee)
          python scripts/compute_global_status.py > meta/global_status.json

          # Validate JSON (hard fail if not valid)
          python -m json.tool meta/global_status.json >/dev/null

          echo "Wrote meta/global_status.json:"
          cat meta/global_status.json

      - name: Commit & push meta/global_status.json (main only)
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: |
          set -euo pipefail

          git add meta/global_status.json meta_sources/stegdb_dependency_status.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git commit -m "chore(meta): update global status [skip ci]"
          git push
