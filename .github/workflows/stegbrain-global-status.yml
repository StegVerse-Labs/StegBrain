name: StegBrain Global Status

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  brain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout StegBrain
        uses: actions/checkout@v4

      - name: Checkout StegDB
        uses: actions/checkout@v4
        with:
          repository: StegVerse-Labs/StegDB
          path: external/StegDB

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Brain Aggregator
        run: python tools/collect_global_status.py

      - name: Commit if changed
        run: |
          if git status --porcelain | grep .; then
            echo "Brain update detected â€” committing."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add meta/global_status.json
            git commit -m "Update global brain state"
            git push
          else
            echo "Nothing to update."
          fi
