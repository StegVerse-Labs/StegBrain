name: Brain Aggregator

on:
  workflow_dispatch:
  schedule:
    - cron: "17 * * * *" # hourly; adjust as desired
  push:
    branches: [main]

jobs:
  brain:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout StegBrain
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install deps
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install StegID (for minting receipts)
        run: |
          pip install "stegid @ git+https://github.com/stegverse-labs/StegID.git@main"

      - name: Mint StegID receipt (ops:gate)
        env:
          STEGID_ED25519_PRIVATE_B64: ${{ secrets.STEGID_ED25519_PRIVATE_B64 }}
        run: |
          RECEIPT_JSON="$(python - << 'EOF'
          import os, json
          from stegid.receipts import mint_receipt
          priv = os.environ["STEGID_ED25519_PRIVATE_B64"].strip()
          r = mint_receipt(
            priv_b64=priv,
            actor_class="system",
            scopes=["ops:gate"],
            ttl_seconds=900,
            assurance_level=2
          )
          print(json.dumps(r.to_dict(), separators=(',',':')))
          EOF
          )"
          echo "STEGID_VERIFIED_RECEIPT_JSON=$RECEIPT_JSON" >> $GITHUB_ENV

      - name: Run Brain Aggregator
        env:
          STEGID_VERIFIED_RECEIPT_JSON: ${{ env.STEGID_VERIFIED_RECEIPT_JSON }}
        run: |
          python tools/collect_global_status.py

      - name: Commit if changed
        run: |
          if git status --porcelain | grep .; then
            echo "Brain update detected â€” committing."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Update global brain state"
            git push
          else
            echo "No changes."
          fi
